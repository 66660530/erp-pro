<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
<div style="padding:20px; margin:0 auto;">
    <form class="layui-form" action="" id="showForm">
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">名称<i class="red">*</i>：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="accountName"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">编号：</label>
            <div class="layui-input-block">
                <label id="serialNo" class="layui-form-label-col"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">期初金额：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="initialAmount"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">当前余额：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="currentAmount"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">是否默认<i class="red">*</i>：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="isDefault"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="remark"></label>
            </div>
        </div>
    </form>
</div>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/layui/custom.js"></script>
<script type="text/javascript">
    layui.config({base: '../../js/account/'}).use('accountinfo');
</script>
</body>
</html>
