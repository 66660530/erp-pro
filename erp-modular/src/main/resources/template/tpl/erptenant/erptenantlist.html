<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="light-app-left">
			<div class="operator-user-group">
				<a id="addBean" title="新增组" auth="1572399563911"><i class="fa fa-plus"></i></a>
				<a id="flashGroup" title="刷新组"><i class="fa fa-undo fa-fw"></i></a>
			</div>
			<div class="setting" id="setting">
			</div>
			<script type="text/x-handlehars-template" id="userGroupTemplate">
				{{#each rows}}
					<a rowid="{{id}}" rowname="{{name}}" class="setting-a">{{name}}</a>
				{{/each}}
			</script>	
		</div>
	    <div class="light-app-right" id="showForm">
	    	<div class="txtcenter" style="margin:0 auto; padding-top:0px;">
		    	<form class="layui-form layui-form-pane" action="" autocomplete="off">
			    	<div class="layui-form-item">
			    		<div class="layui-inline">
				    		<label class="layui-form-label">姓名</label>
			                <div class="layui-input-inline">
			                    <input type="text" id="userName" name="userName" placeholder="请输入租户姓名" class="layui-input" />
			                </div>
			                <button type="reset" class="layui-btn layui-btn-primary list-form-search">重置</button>
			                <button class="layui-btn list-form-search" type="button" id="formSearch">搜索</button>
	                	</div>
	                </div>
	            </form>
	        </div>
	        <div class="winui-toolbar">
		        <div class="winui-tool">
		        	<button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>刷新数据</button>
		            <button id="addUser" class="winui-toolbtn" auth="1572399592345"><i class="fa fa-plus" aria-hidden="true"></i>新增租户</button>
		            <button id="delUser" class="winui-toolbtn" auth="1572399742234"><i class="fa fa-trash-o" aria-hidden="true"></i>一键移除租户</button>
		        </div>
		    </div>
	    	<div style="margin:auto 10px;">
        		<table id="messageTable" lay-filter="messageTable"></table>
        		<script type="text/html" id="tableBar">
					{{# if(auth('1572399687439')){ }}
            			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">移除</a>
					{{# } }}
				</script>
        	</div>
	    </div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/erptenant/'}).use('erptenantlist');
    </script>
</body>
</html>
