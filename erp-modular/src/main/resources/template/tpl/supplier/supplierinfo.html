<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
<div style="padding:20px; margin:0 auto;">
    <form class="layui-form" action="" id="showForm">
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">供应商名称<i class="red">*</i>：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="supplierName"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">联系人：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="contacts"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">联系电话：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="phonenum"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">电子邮箱：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="email"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">手机号码：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="telephone"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">传真：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="fax"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="enabled"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">预收款：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="advanceIn"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">期初应收：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="beginNeedGet"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">期初应付：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="beginNeedPay"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">累计应收：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="allNeedGet"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">累计应付：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="allNeedPay"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">纳税人识别号：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="taxNum"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">税率(%)：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="taxRate"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">开户行：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="bankName"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="accountNumber"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">地址：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="address"></label>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <label class="layui-form-label-col" id="description"></label>
            </div>
        </div>
    </form>
</div>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/layui/custom.js"></script>
<script type="text/javascript">
    layui.config({base: '../../js/supplier/'}).use('supplierinfo');
</script>
</body>
</html>
