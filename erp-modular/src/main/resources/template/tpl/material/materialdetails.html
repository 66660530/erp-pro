<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">
	        
	    </form>
	    
	    <script type="text/x-handlebars-template" id="simpleTemplate">
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">安全存量：</label>
		        <div class="layui-input-block ver-center">
		        	{{safetyTock}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">单位：</label>
		        <div class="layui-input-block ver-center">
		        	{{unitName}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">零售价：</label>
		        <div class="layui-input-block ver-center">
		        	{{retailPrice}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">最低售价：</label>
		        <div class="layui-input-block ver-center">
		        	{{lowPrice}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">预计采购价：</label>
		        <div class="layui-input-block ver-center">
		        	{{estimatePurchasePrice}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">销售价：</label>
		        <div class="layui-input-block ver-center">
		        	{{salePrice}}
		        </div>
		    </div>
		</script>
		
		<script type="text/x-handlebars-template" id="manyTemplate">
			<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">单位：</label>
		        <div class="layui-input-block ver-center">
		        	{{unitGroupName}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">首选入库单位：</label>
		        <div class="layui-input-block ver-center">
		        	{{firstInUnit}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">首选出库单位：</label>
		        <div class="layui-input-block ver-center">
		        	{{firstOutUnit}}
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">价格表：</label>
		        <div class="layui-input-block ver-center">
		            <table class="layui-table">
		                <thead>
		                    <tr>
		                    	<th style="width: 60px;">单位类型</th>
		                        <th style="width: 60px;">计量单位</th>
		                        <th>安全存量</th>
		                        <th>零售价</th>
		                        <th>最低售价</th>
		                        <th>预计采购价</th>
		                        <th>销售价</th>
		                    </tr>
		                </thead>
		                <tbody id="useTable" class="insurance-table">
							{{#each norms}}
								<tr>
									<td>{{baseUnit}}</td>
									<td>{{unitName}}</td>
									<td>{{safetyTock}}</td>
									<td>{{retailPrice}}</td>
									<td>{{lowPrice}}</td>
									<td>{{estimatePurchasePrice}}</td>
									<td>{{salePrice}}</td>
								</tr>
							{{/each}}
		                </tbody>
					</table>
		        </div>
		    </div>
		</script>
	    
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/material/'}).use('materialdetails');
    </script>
</body>
</html>
